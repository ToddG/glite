[dependencies]
gleam_stdlib = ">= 0.60.0 and < 2.0.0"
gleam_erlang = ">= 1.0.0 and < 2.0.0"
gleam_otp = ">= 1.0.0 and < 2.0.0"
glydamic = { git = "https://github.com/karlsson/glydamic", ref="main"}

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"

[erlang]
application_start_module = "glite_app"
